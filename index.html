
<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/app.js" defer></script>

        <title>exercises javascript</title>
    </head>
    <body>
        <h3 class="login-registrer__title">Iniciar sesión</h3>

        <p id="response"></p>

        <form id="form">
            <label for="user">
                <span>Usuario</span>
                <input type="user" id="user" placeholder="Tu usuario" required />
            </label>

            <label for="password">
                <span>Contraseña</span>
                <input type="password" id="password" placeholder=" * * * * * * " required />
            </label>

            <button type="submit">Ingresar</button>
        </form>
        <a class="registro" href="#">
            <p> ¿No estas registrado? <span> Registrate. </span> </p>
        </a>
    </body>
</html>
